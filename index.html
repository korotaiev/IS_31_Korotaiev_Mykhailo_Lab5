<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="script.js"></script>
    <title>Lab5</title>
    <style>
      input {
        margin-bottom: 15px;
      }
      label {
        font-size: 18px;
      }
      button {
        padding: 12px 16px;
        font-size: 18px;
      }
      .form {
        width: 500px;
      }
    </style>
  </head>
  <body>
    <h1 style="font-size: 64px">Lab 5</h1>
    <section class="form">
      <form id="registrationForm" onsubmit="return validateForm()">
        <label>Ім'я користувача*:</label>
        <input type="text" id="username" /><br />

        <label>Вік (ціле число)*:</label>
        <input type="text" id="age" /><br />

        <label>Зарплата (дійсне число)*:</label>
        <input type="text" id="salary" /><br />

        <label>Дата народження (DD.MM.YYYY)*:</label>
        <input type="text" id="dob" /><br />

        <label>Пароль*:</label>
        <input type="password" id="password" /><br />

        <label>Повторіть пароль*:</label>
        <input type="password" id="confirmPassword" /><br />

        <button type="submit">Зареєструватися</button>
      </form>
    </section>
    <p id="errorMessages" style="color: red"></p>
  </body>
</html>
